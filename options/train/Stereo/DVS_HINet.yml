# general settings
name: Stereo-DVS-HINet
model_type: DVSImageRestorationModel
scale: 1
num_gpu: 8
manual_seed: 10

datasets:
  train:
    name: stereo-dvs-train
    type: StereoImageDataset
    json_file: ./datasets/stereo_blur_data/train.nori.json
    get_keys: [ left_blur_img_nid, left_sharp_img_nid, right_events_nid]
    return_keys: [ lq, gt, events]
    random_swap_left_right: true

    gt_size: 256
    use_flip: true
    use_rot: true

    noise_std: !!float 0.01

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 3
    batch_size_per_gpu: 3
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: stereo-dvs-test
    type: StereoImageDataset
    json_file: ./datasets/stereo_blur_data/test.nori.json
    get_keys: [ left_blur_img_nid, left_sharp_img_nid, right_events_nid]
    return_keys: [ lq, gt, events]

# network structures
network_g:
  type: HINet
  in_chn: 19
  wf: 64
  hin_position_left: 3
  hin_position_right: 4

# path
path:
  pretrain_network_g: experiments/pretrained_models/HINet-REDS.pth
  strict_load_g: false
  resume_state: ~
#  visualization: visual/ntire2021-demo

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 2e-4
    weight_decay: 0
    betas: [ 0.9, 0.99 ]

  scheduler:
    type: TrueCosineAnnealingLR
    T_max: 400000
    eta_min: !!float 1e-7

  total_iter: 400000
  warmup_iter: -1 # no warm up

  # losses
  pixel_opt:
    type: PSNRLoss
    loss_weight: 0.5
    reduction: mean

# validation settings
val:
  val_freq: !!float 5e4
  save_img: true
  grids: true
  crop_size: 256
  max_minibatch: 8

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false

# logging settings
logger:
  print_freq: 20
  save_checkpoint_freq: !!float 2e4
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
