# dataset size 15422
# general settings
name: N-Cars-TransConvCls5120
model_type: TransClsModel
num_gpu: 4  # set num_gpu: 0 for cpu mode
manual_seed: 100
classes: ['car', 'background']
point_num: &point_num  5120
height: &height 128
width: &width 128


# dataset and data loader settings
datasets:
  train:
    name: N-Cars
    type: EventsClsDataset
    h5: /lzh/datasets/DVS/N-CARS/Prophesee_Dataset_n_cars/n_cars.h5
    labels: /lzh/datasets/DVS/N-CARS/Prophesee_Dataset_n_cars/train.json
    sample_fn: crop
    sample_num: *point_num

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 10
    batch_size_per_gpu: 8
    dataset_enlarge_ratio: 10
    prefetch_mode: ~

  val:
    name: N-Cars
    type: EventsClsDataset
    h5: /lzh/datasets/DVS/N-CARS/Prophesee_Dataset_n_cars/n_cars.h5
    labels: /lzh/datasets/DVS/N-CARS/Prophesee_Dataset_n_cars/test.json
    sample_fn: all
    sample_num: -1

# network structures
network_g:
  type: TransConvCls
  cls_num: 2
  point_num: *point_num
  h: *height
  w: *width
  hidden_ch: 128
  k_nearest: 16
  block_num: 3
  # global transformer config
  global_ratios: [-1, 8, 4, -1]
  # conv transformer config
  conv: [64, 128, 256, -1]

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: SGD
    lr: !!float 1e-2
    momentum: 0.9
    weight_decay: !!float 1e-4

  scheduler:
    type: MultiStepLR
    milestones: [57830, 77108]
    gamma: 0.1

  total_iter: 96384
  warmup_iter: -1 # no warm up

# validation settings
val:
  val_freq: !!float 2.5e3
  save_img: false
  height: *height
  width: *width
  split: true
  sample_num: *point_num
  max_minibatch: 20

  metrics:
    acc: # metric name, can be arbitrary
      type: calculate_acc

# logging settings
logger:
  print_freq: 50
  save_checkpoint_freq: !!float 2.5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
