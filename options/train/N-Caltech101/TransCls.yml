# dataset size 8000
# general settings
name: N-Caltech101-TransCls
model_type: TransClsModel
num_gpu: 4  # set num_gpu: 0 for cpu mode
manual_seed: 100
point_num: &point_num  3072
height: &height 128
width: &width 128


# dataset and data loader settings
datasets:
  train:
    name: N-Caltech101
    type: EventsClsDataset
    h5: /lzh/datasets/DVS/N-Caltech101/caltech101.h5
    labels: /lzh/datasets/DVS/N-Caltech101/train.json
    sample_fn: crop
    sample_num: *point_num

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 10
    batch_size_per_gpu: 18
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: N-Caltech101
    type: EventsClsDataset
    h5: /lzh/datasets/DVS/N-Caltech101/caltech101.h5
    labels: /lzh/datasets/DVS/N-Caltech101/test.json
    sample_fn: all
    sample_num: -1

# network structures
network_g:
  type: TransCls
  cls_num: 101
  point_num: *point_num
  hidden_ch: 128
  k_nearest: 16
  block_num: 3

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: SGD
    lr: !!float 5e-2
    momentum: 0.9
    weight_decay: !!float 1e-4

  scheduler:
    type: MultiStepLR
    milestones: [13440, 17920]
    gamma: 0.1

  total_iter: 22400
  warmup_iter: -1 # no warm up

# validation settings
val:
  val_freq: !!float 2.5e4
  save_img: false
  height: *height
  width: *width
  split: true
  sample_num: *point_num
  max_minibatch: 20

  metrics:
    acc: # metric name, can be arbitrary
      type: calculate_acc

# logging settings
logger:
  print_freq: 50
  save_checkpoint_freq: !!float 3e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
