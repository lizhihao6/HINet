# general settings
name: CIFAR10-DVS-TransConvCls
model_type: TransClsModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
classes: ['airplane', 'automobile', 'bird', 'cat', 'deer', 'dog', 'ship', 'truck', 'frog', 'horse']
point_num: &point_num  1024
height: &height 128
width: &width 128


# dataset and data loader settings
datasets:

  test:
    name: CIFAR10-DVS
    type: EventsClsDataset
    h5: /lzh/datasets/DVS/CIFAR10-DVS/cifar10_dvs.h5
    labels: /lzh/datasets/DVS/CIFAR10-DVS/test.json
    sample_fn: all
    sample_num: *point_num

# network structures
network_g:
  type: TransConvCls
  cls_num: 10
  point_num: *point_num
  h: *height
  w: *width
  hidden_ch: 512
  k_nearest: 16
  block_num: 4
  # global transformer config
  global_ratios: [-1, 8, 4, 2, -1]
  # conv transformer config
  conv: [64, 128, 256, -1, -1]

# path
path:
  pretrain_network_g: .bkp/CIFAR10-DVS-TransConvCls_dual_resnet_with_pretrain/models/net_g_latest.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: false
  height: *height
  width: *width
  split: true
  sample_num: *point_num
  max_minibatch: 48

  metrics:
    acc: # metric name, can be arbitrary
      type: calculate_acc

# dist training settings
dist_params:
  backend: nccl
  port: 29500
