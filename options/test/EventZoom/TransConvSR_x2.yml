# general settings
name: EventZoom-x2-TransConvSR
model_type: TransSRModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
point_num: &point_num  3072
height: &height 62
width: &width 111
voxel: false


# dataset and data loader settings
datasets:

  test:
    name: EventZoom-x2
    type: EventsVoxelSRDataset
    h5: /lzh/datasets/DVS/EventZoom/eventzoom.h5
    maplist: /lzh/datasets/DVS/EventZoom/eventzoom.map.h5
    voxel_annotation: /lzh/datasets/DVS/EventZoom/eventzoom.voxel.json
    labels: /lzh/datasets/DVS/EventZoom/test_2x.json
    sample_fn: all
    sample_num: -1
    return_events: true

# network structures
network_g:
  type: TransConvSR
  up_scale: 5
  point_num: *point_num
  h: *height
  w: *width
  out_ch: 32
  hidden_ch: 128
  k_nearest: 16
  block_num: 2
  # global transformer config
  global_ratios: [-1, -1, -1]
  # conv transformer config
  conv: [64, 128, 256]

# path
path:
  pretrain_network_g: experiments/EventZoom-x2-TransConvSR/models/net_g_10000.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  val_freq: !!float 2e4
  save_img: true
  frames: 16
  save_freq: 600
  save_events: false
  height: *height
  width: *width
  split: true
  sample_num: *point_num
  max_minibatch: 10
  cd_input_num: 1024

  metrics:
    mse: # metric name, can be arbitrary
      type: ~
# dist training settings
dist_params:
  backend: nccl
  port: 29500
