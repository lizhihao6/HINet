# general settings
name: N-Cars-TransConvCls
model_type: TransClsModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
classes: ['car', 'background']
point_num: &point_num  3072
height: &height 128
width: &width 128


# dataset and data loader settings
datasets:

  test:
    name: N-Cars
    type: EventsClsDataset
    h5: /lzh/datasets/DVS/N-CARS/Prophesee_Dataset_n_cars/n_cars.h5
    labels: /lzh/datasets/DVS/N-CARS/Prophesee_Dataset_n_cars/test.json
    sample_fn: all
    sample_num: -1

# network structures
network_g:
  type: TransConvCls
  cls_num: 2
  point_num: *point_num
  h: *height
  w: *width
  hidden_ch: 128
  k_nearest: 16
  block_num: 3
  # global transformer config
  global_ratios: [-1, 8, 4, -1]
  # conv transformer config
  conv: [64, 128, 256, -1]

# path
path:
  pretrain_network_g: experiments/N-Cars-TransConvClsBCE/models/net_g_2500.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: false
  height: *height
  width: *width
  split: true
  sample_num: *point_num
  max_minibatch: 48

  metrics:
    acc: # metric name, can be arbitrary
      type: calculate_acc

# dist training settings
dist_params:
  backend: nccl
  port: 29500
